<div id="botoesDeDirecionamento">
    <button id="btnAgenda">Agenda</button>
    <button id="btnPacientes">Pacientes</button>
    <button id="btnCadastro">Cadastro</button>
</div>
<!--<div id="btnDesligar"><img src="../../../assets/botÃ£oDesligar.png" alt="DESLOGAR"></div>-->
<div id="camposDePesquisa">
    <div id="medico">
        <div id="labelMedico">
            <label for="filtroMedico">Insira o Nome do Medico</label>
        </div>
        <div id="selecaomedico">
            <input type="search" [(ngModel)]="filtroMedico" (keyup)="filtrarMedicos()" id="filtroMedico">
        </div>
        <div id="listaMedicos"></div>
    </div>
    <div id="paciente">
        <div id="labelPaciente">
            <label for="filtroPaciente">Insira o Nome do Paciente</label>
        </div>
        <div id="selecaoPaciente">
            <input type="search" [(ngModel)]="filtroPaciente" (keyup)="filtrarPacientes()" id="filtroPaciente">
        </div>
        <div id="listaPacientes"></div>
    </div>
</div>
