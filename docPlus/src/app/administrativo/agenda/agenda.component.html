<div id="camposDePesquisa">
    <div id="medico">
        <div id="labelMedico">
            <label for="filtroMedico">Insira o Nome do Medico</label>
        </div>
        <div id="selecaomedico">
            <input type="search" [(ngModel)]="filtroMedico" (keyup)="filtrarMedicos()" id="filtroMedico">
        </div>
        <div id="listaMedicos"></div>
    </div>
    <div id="paciente">
        <div id="labelPaciente">
            <label for="filtroPaciente">Insira o Nome do Paciente</label>
        </div>
        <div id="selecaoPaciente">
            <input type="search" [(ngModel)]="filtroPaciente" (keyup)="filtrarPacientes()" id="filtroPaciente">
        </div>
        <div id="listaPacientes"></div>
    </div>
</div>

<!--PopUp de Mensagem de Agendamento de Consulta-->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyleAgendamento}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>Deseja Selecionar Este Horário?</p>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopupAgendamento()">
          Cancelar
        </button>
        <button type="button" class="btn btn-success" 
                (click)="closePopupAgendamento(); gravarAgendamento()">
          Cofirmar
        </button>
      </div>
    </div>
  </div>
</div>

<!--PopUp de Mensagem de Cancelamento de Consulta-->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyleCancelamento}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>Deseja Cancelar a Consulta Deste Horário?</p>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopupCancelamento()">
          Cancelar
        </button>
        <button type="button" class="btn btn-success" 
                (click)="closePopupCancelamento(); cancelarAgendamento()">
          Cofirmar
        </button>
      </div>
    </div>
  </div>
</div>

<!--PopUp de Mensagem de Informação sobre Agendamento-->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyleMsn}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>{{popUpMsn}}</p>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" 
                (click)="closePopupMsn()">
          Ok
        </button>
      </div>
    </div>
  </div>
</div>
