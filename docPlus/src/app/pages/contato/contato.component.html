<div class="d-flex flex-column vh-100 vw-100">
    <div class="BotaoVoltar m-5 mb-0">
        <a routerLink="/"><img src="../../assets/voltar.png" alt=""></a>
    </div>

    <div class="d-flex flex-wrap flex-row justify-content-center mt-0">    
        <form class="w-25 text-white" [formGroup]="formulario">

            <div class="form-floating m-4 mt-0">
                <input id="nome" class="form-control text-white rounded-5" formControlName="nome" type="text" placeholder="Insira seu nome" name="nome">
                <label for="nome">Nome</label>
                <div class="form-floating m-1" *ngIf="formulario.get('nome')?.errors?.['required'] && formulario.get('nome')?.touched">
                    <p class="text-danger">Nome obrigat√≥rio</p> 
                </div>

            </div>

            <div class="form-floating m-4">
                <input id="telefone" class="form-control text-white rounded-5" type="text" placeholder="Insira seu telefone" name="telefone">
                <label for="telefone">Telefone</label>
            </div>

            <div class="form-floating m-4">
                <input id="email" class="form-control text-white rounded-5" type="email" placeholder="Insira seu email" name="email">
                <label for="email">Email</label>
            </div>

            <div class="form-floating m-4">
                <input id="cep" class="form-control text-white rounded-5" type="text" placeholder="Insira seu cep" name="cep">
                <label for="cep">CEP</label>
            </div>

            <div class="form-floating m-4">
                <input id="assunto" class="form-control text-white rounded-5" type="text" placeholder="Insira o assunto" name="assunto">
                <label for="assunto">Assunto</label>
            </div>

            <div class="m-4">
                <textarea id="mensagem" class="form-control text-white rounded-5 p-3" type="text" placeholder="Insira sua mensagem" name="mensagem" placeholder="Mensagem" rows="7"></textarea>
                <label for="mensagem"></label>
            </div>

            <div class="input-group mb-3 justify-content-center">
                <button type="button" class="botao rounded-5 p-3 text-white fs-6 fw-bold border-1 border-light">Enviar dados</button>
            </div>

        </form>        
    </div>

</div>
