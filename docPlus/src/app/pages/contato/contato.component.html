<div class="d-flex flex-column vh-100 vw-100">
    <div class="BotaoVoltar m-5 mb-0">
        <a routerLink="/login"><img src="../../assets/voltar.png" alt=""></a>
    </div>

    <div class="d-flex flex-wrap flex-row justify-content-center mt-0">    
        <form class="w-25" [formGroup]="formulario">

            <div class="form-floating m-4 mt-0">
                <input id="nome" class="form-control rounded-5" formControlName="nome" type="text" placeholder="Insira seu nome" name="nome">
                <label for="nome">Nome</label>
                <div class="form-floating m-1" *ngIf="formulario.get('nome')?.errors?.['required'] && formulario.get('nome')?.touched">
                    <p class="text-danger">Nome obrigatório</p> 
                </div>

            </div>

            <div class="form-floating m-4">
                <input id="telefone" class="form-control rounded-5" type="text" placeholder="Insira seu telefone" name="telefone">
                <label for="telefone">Telefone</label>
            </div>

            <div class="form-floating m-4">
                <input id="email" class="form-control rounded-5" formControlName="email" type="email" placeholder="Insira seu email" name="email">
                <label for="email">Email</label>
                <div class="form-floating m-1" *ngIf="formulario.get('email')?.errors?.['required'] && formulario.get('email')?.touched">                
                    <p class="text-danger">Email Obrigatório</p>
                </div>
                <div *ngIf="formulario.get('email')?.errors?.['email'] && formulario.get('email')?.touched">
                    <p class="text-danger">Formato de Email Inválido</p>
                </div>
            </div>

            <div class="form-floating m-4">
                <input id="cep" class="form-control rounded-5" formControlName="cep" type="text" placeholder="Insira seu cep" name="cep">
                <label for="cep">CEP</label>
                <div *ngIf="!(formulario.get('cep')?.touched) || (formulario.get('cep')?.errors?.[''] === null)"></div>    
                <div *ngIf="formulario.get('cep')?.errors?.['required'] && formulario.get('cep')?.touched">
                    <p class="text-danger">CEP Obrigatório</p>
                </div>
                <div *ngIf="(formulario.get('cep')?.errors?.['maxlength'] || formulario.get('cep')?.errors?.['pattern']
                || formulario.get('cep')?.errors?.['minlength']) && formulario.get('cep')?.touched">
                    <p class="text-danger">CEP Inválido</p>
                </div>
            </div>

            <div class="form-floating m-4">
                <input id="assunto" class="form-control rounded-5" formControlName="assunto" type="text" placeholder="Insira o assunto" name="assunto">
                <label for="assunto">Assunto</label>                
                <div *ngIf="formulario.get('assunto')?.errors?.['maxlength'] && formulario.get('assunto')?.touched">
                    <p class="text-danger">Respeite o limite máximo de 50 caracteres</p>
                </div>
            </div>

            <div class="m-4">
                <textarea id="mensagem" class="form-control rounded-5 p-3" formControlName="mensagem" type="text" placeholder="Insira sua mensagem" name="mensagem" placeholder="Mensagem" rows="7"></textarea>
                <label for="mensagem"></label>                
                <div *ngIf="formulario.get('mensagem')?.errors?.['maxlength'] && formulario.get('mensagem')?.touched">
                    <p class="text-danger">Respeite o limite máximo de 500 caracteres</p>
                </div>
            </div>

            <div class="input-group mb-3 justify-content-center">
                <button type="button" (click)="enviar()" [disabled]="!formulario.valid" class="botao rounded-5 text-white p-3 fs-6 fw-bold border-1 border-light">Enviar dados</button>
            </div>

        </form>        
    </div>

</div>
